{% block body %}
<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Delete Your Files on Slack
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="token" placeholder="Slack token">
            <input type="text" name="domain" placeholder="Slack Domain">
            <input type="text" name="user" placeholder="Slack Username">
            <input type="text" name="time" placeholder="Numbers of Days">

          </div>
        </div>
      </div>
      <div class="ui error message"></div>
    </form>
    {% if error_message %}
    <div class="ui negative message">
      <h4>{{ error_message }}</h4>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
